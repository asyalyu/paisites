<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        {% for link in site.navigation %}
          <li>
            <a href="{{ link.url }}" {% if page.url == link.url %}class="active"{% endif %}>
              {{ link.name }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <!-- Footer content -->
  </footer>
</body>
</html>
